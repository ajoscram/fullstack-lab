<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="assets/arches.png">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" type="text/css" href="main.css"/>

    <title>MC Ruta</title>
</head>
<body onLoad="main()">
    <div id="map"></div>
    <div id="ui-container">
        <div id="ui">
            <nav class="navbar navbar-expand-lg navbar-light">
                <span class="navbar-brand" href="#">
                    <img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
                    Mc Ruta
                </span>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#controls" aria-controls="controls" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="controls">
                    <ul class="navbar-nav ml-auto mt-3 mt-lg-0">
                        <!--add route form-->
                        <li class="nav-item mt-lg-0">
                            <form class="form-inline mr-lg-2 ml-auto">
                                <input id="description_input" class="form-control mr-2" placeholder="DescripciÃ³n" required>
                                <button class="btn btn-warning" type="button" onClick="saveRoute()">Agregar ruta</button>
                            </form>
                        </li>
                        <!--load route dropup-->
                        <li class="nav-item my-3 my-lg-0">
                            <div class="btn-group dropup mr-lg-2">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cargar Ruta</button>
                                <div id="route_combobox" class="dropdown-menu"></div>
                            </div> 
                        </li>

                        <!--clear route button-->
                        <li class="nav-item mb-1">
                            <button type="button" class="btn btn-danger ml-auto" onClick="clearRoute()">Limpiar ruta</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--Scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
